
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        #sidebarMenu {
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            #sidebarMenu {
                position: fixed;
                top: 56px;
                left: -250px;
                width: 250px;
                background: #343a40;
                color: white;
                transition: left 0.3s;
                z-index: 1030;
            }
            #sidebarMenu.show {
                left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <button class="btn btn-outline-light d-md-none" type="button" onclick="toggleSidebar()">☰</button>
        <a class="navbar-brand ms-3" href="#">Hospital Admin</a>
    </div>
</nav>

<!-- Sidebar -->
<div class="d-flex">
    <div id="sidebarMenu" class="bg-dark text-white p-3 d-none d-md-block" style="width: 250px;">
        <h5>Dashboard</h5>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link text-white">🏠 Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">👨‍⚕️ Doctors</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">👥 Staff</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">📊 Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="p-4" style="flex: 1; margin-top: 56px;">
        {% block content %}
        <div class="container">
            <h1>Welcome, Admin!</h1>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">👥 Staff Count</h5>
                            <p class="card-text">23</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">👨‍⚕️ Doctors</h5>
                            <p class="card-text">12</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <h5 class="card-title">📋 Total Employees</h5>
                            <p class="card-text">35</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
</div>

<!-- JS (Sidebar toggle) -->
<script>
    function toggleSidebar() {
        document.getElementById('sidebarMenu').classList.toggle('show');
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
